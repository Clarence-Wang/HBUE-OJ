<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand mb-0" href="/">HBUE_OJ</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/problem/1">题目 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/submit/1">提交</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/ranking">排名</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">帮助</a>
            </li>
        </ul>
        <div class="navbar-nav">
            <div class="nav-item active">
                <a class="nav-link" href="/accounts/login">登录</a>
            </div>
        </div>
    </div>
</nav>

<div class="container" style="padding-top: 50px; margin: 0 auto; max-width: 500px">
    <h2 class="text-center">用户注册</h2>

    <form id="register-form" method="POST" action=".">

        {% csrf_token %}

        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control input-lg" id="id_username" name="username" placeholder="Username"
                   required autofocus>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <label for="real_name">真实姓名</label>
            <input type="text" class="form-control input-lg" id="id_real_name" name="real_name" placeholder="Real Name"
                   required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <label for="student_id">学号</label>
            <input type="text" class="form-control input-lg" id="id_student_id" name="student_id"
                   placeholder="Student ID" required>
        </div>

        <div class="form-group">
            <label for="student_class">班级</label>
            <input type="text" class="form-control input-lg" id="id_student_class" name="student_class"
                   placeholder="如 软件Q1341" required>
        </div>


        <div class="form-group">
            <label for="email">邮箱地址</label>
            <input type="email" class="form-control input-lg" id="id_email" name="email" placeholder="Email"
                   required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control input-lg" id="id_password" name="password" placeholder="Password"
                   required>
            <div class="help-block with-errors"></div>
        </div>

        <div class="form-group">
            <label for="confirm_password">确认密码</label>
            <input type="password" class="form-control input-lg" id="id_password2" name="password2"
                   placeholder="Confirm Password" required>
            <div class="help-block with-errors"></div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">注册</button>
        </div>

        {% if form.errors %}
            <p style="color: red;">
                Please correct the error {{ form.errors }} below.
            </p>
        {% endif %}
        {% if errors %}
            <p style="color: red;">
                {{ errors }}
            </p>
        {% endif %}
    </form>
</div>


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
