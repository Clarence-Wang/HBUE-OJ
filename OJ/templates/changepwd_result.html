            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand mb-0" href="/">HBUE_OJ</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/problem/1">题目 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">

        <div class="navbar-nav">

        </div>

<div class="container" style="max-width: 800px; margin: 0 auto; padding-top: 50px;">

    <div class="jumbotron">

        {% if info == 'Yes' %}
            <h2 class="text-center">密码修改成功<br> <a href="/problem/1">返回题目</a></h2>

        {% else %}
            <h2 class="text-center"> 密码修改失败，
                {% if info %}
                    {{ info }}
                {% else %}
                    {{ form.errors }}
                {% endif %}
                <br> <a href="/accounts/userHomePage">返回个人主页</a></h2>
        {% endif %}

    </div>
</div>
